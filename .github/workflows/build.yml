name: Build and Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use a supported GitHub-hosted runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4  # Replace with your desired Ruby version

      - name: Install Bundler
        run: gem install bundler

      - name: Install dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # Replace with your Jekyll output directory
